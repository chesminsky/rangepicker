<div class="m-calendar-wrapper" *ngIf="visible">
    <header class="m-calendar-wrapper__header" [ngStyle]="{'background-color': defaults.color}">
        <ul>
            <li [ngClass]="{'is-active': tab === 1}" (click)="tab = 1">
                {{ 'PRESETS' | translate }}
            </li>
            <li [ngClass]="{'is-active': tab === 2}" (click)="tab = 2">
                {{ 'DATE_INTERVAL' | translate}}
            </li>
        </ul>
    </header>
    <div class="m-calendar-wrapper__inner">
        <div *ngIf="tab === 1" class="m-calendar-wrapper__presets">
            <div class="m-calendar-wrapper__row">
                <div class="m-calendar-wrapper__col" *ngFor="let col of [{ start: 0, end: chunkSize}, { start: chunkSize, end: presets.length}]">
                    <ul>
                        <li *ngFor="let preset of presets | slice : col.start : col.end"
                            (click)="setPeriod(preset.code);">
                            <span class="m-calendar-wrapper__preset m-calendar-wrapper__preset--hovered"
                                  [ngStyle]="{'color':  defaults.color }">
                                {{ preset.code | translate }}
                            </span>
                            <span class="m-calendar-wrapper__preset">
                                {{ preset.code | translate }}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="m-calendar-wrapper__row" *ngIf="tab === 2">
            <div class="m-calendar-wrapper__col">
                <sgv-calendar side="left" [period]="period" [events]="events" [hoveredDate]="hoveredDate"></sgv-calendar>
            </div>
            <div class="m-calendar-wrapper__col">
                <sgv-calendar side="right" [period]="period" [events]="events" [hoveredDate]="hoveredDate"></sgv-calendar>
            </div>
        </div>
    </div>
</div>
